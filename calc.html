<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <!--psuedo for calculator: 
    -create calculator container w/ display flex
    -create container items: 
        - screen to display values
        - section to hold buttons (container)
        - buttons  -->

    <div class="calc"> <!--calculator rectangle -->
        <div class="head">
            <div class="head-items"></div>
        </div>
        <div class="body">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div id="division" class="button"><img src="division.svg"></div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div id="multiplication" class="button"><img src="multiplication.svg"></div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div id="addition" class="button"><img src="addition-sign.png"></div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div id="neg" class="button"><img src="plus-minus.svg"></div>
            <div id="sub"class="button"><img src="minus.svg"></div>
            <div class="button clear">clear</div>
            <div id ="back" class="button">back</div>
            <div id ="equal" class="button"><img src="equal.png"></div>
            <!--buttons are going to be created here via JS-->
        </div>
    </div>
    
<script src="calc.js"></script>
</body>
</html>
