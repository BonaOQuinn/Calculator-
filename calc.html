<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>

    <!--psuedo for calculator: 
    -create calculator container w/ display flex
    -create container items: 
        - screen to display values
        - section to hold buttons (container)
        - buttons  -->

    <div class="calc"> <!--calculator rectangle -->
        <div class="head">
            <div class="head-items"></div>
        </div>
        <div class="body">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button"><img src="division.svg"></div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button"><img src="multiplication.svg"></div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button"><img src="addition-sign.png"></div>
            <div class="button">0</div>
            <div class="button">+</div>
            <div class="button"><img src="plus-minus.svg"></div>
            <div class="button"><img src="minus.svg"></div>
            <div class="button clear">clear</div>
            <div class="button">back</div>
            <div class="button"><img src="equal.png"></div>
            <!--buttons are going to be created here via JS-->
        </div>
    </div>
    
<script src="calc.js"></script>
</body>
</html>
